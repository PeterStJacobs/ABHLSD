<style>
  /* ---------- Global ---------- */
  html, body { height: 100%; margin: 0; }
  body {
    font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #e8ecff;
    overflow: hidden;
    background: var(--pageBg);
  }

  :root{
    --padX: 2vw;
    --padY: 2vh;
    --pageBg: #002D89;
  }

  /* ---------- Stage holds both the image and overlay ---------- */
  .stage{
    position: fixed;
    top: var(--padY);
    bottom: var(--padY);
    left: var(--padX);
    right: var(--padX);
    background: var(--pageBg);
  }

  /* The image fills the stage but keeps full aspect (no cropping) */
  .bg{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: contain;
    object-position: center;
    user-select: none; -webkit-user-drag: none;
  }

  /* Hotspot overlay matches the drawn image rect */
  .hotspots{
    position: absolute;
    /* left/top/width/height set by JS in layout() */
    pointer-events: none;   /* only children receive pointer */
  }

  /* ---------- Invisible hotspots with tooltips (DEFAULT – letters) ---------- */
  .spot{
    position: absolute;
    background: transparent;
    border: none;
    padding: 0;
    cursor: help;
    outline: none;
    pointer-events: auto;
    color: transparent; font-size: 0;
  }
  .spot:focus-visible { outline: 2px solid rgba(122,162,255,.9); border-radius: 8px; }

  /* Default tooltip bubble (for letters) */
  .spot::after{
    content: attr(data-tt);
    position: absolute;
    left: 50%;
    bottom: 110%;
    transform: translateX(-50%) translateY(6px);
    background: var(--pageBg);
    color: var(--clr, #e8ecff);
    padding: 8px 10px;
    border-radius: 10px;
    font-family: "Calibri";
    font-size: clamp(18px, 3.5vw, 34px);
    white-space: nowrap;
    box-shadow: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity .15s ease, transform .15s ease;
  }
  .spot::before{
    content: "";
    position: absolute;
    left: 50%;
    bottom: 108%;
    transform: translateX(-50%);
    border: 7px solid transparent;
    border-top-color: var(--pageBg);
    opacity: 0;
    transition: opacity .15s ease;
  }
  .spot:hover::after, .spot:hover::before,
  .spot:focus::after, .spot:focus::before{ opacity: 1; }
  .spot:hover::after, .spot:focus::after{ transform: translateX(-50%) translateY(0); }

  /* Show tooltip when a hotspot is “active” (for tap) */
  .spot.active::after, .spot.active::before { opacity: 1; }
  .spot.active::after { transform: translateX(-50%) translateY(0); }

  /* Tooltip colours */
  :root{
    --clr-a: #FFFF00;   /* A  → Advanced   */
    --clr-b: #ED7D31;   /* B  → Business   */
    --clr-heart: #FF0000; /* H → Heuristics */
    --clr-l: #00B050;   /* L  → Lifecycle  */
    --clr-s: #00B0F0;   /* S  → System     */
    --clr-d: #7030A0;   /* D  → Design     */
    --clr-w: #FFFF00;   /* W  → www label  */
  }

  /* ---------- Hotspot positions (as % of image) ---------- */
  .spot-a     { --clr: var(--clr-a);     top: 5%; left:  0%; width: 18%; height: 80%; }
  .spot-b     { --clr: var(--clr-b);     top: 5%; left: 19%; width: 18%; height: 80%; }
  .spot-heart { --clr: var(--clr-heart); top: 5%; left: 38%; width: 15%; height: 80%; }
  .spot-l     { --clr: var(--clr-l);     top: 5%; left: 52%; width: 13%; height: 80%; }
  .spot-s     { --clr: var(--clr-s);     top: 5%; left: 65%; width: 13%; height: 80%; }
  .spot-d     { --clr: var(--clr-d);     top: 5%; left: 78%; width: 15%; height: 80%; }

  /* ---------- SPECIAL: separate rollover rule for “ABHLSD.com” (motto) ---------- */
  .spot-motto{
    --clr: var(--clr-w);
    top: 90%; left: 0%;
    width: 15%; height: 10%;
    cursor: pointer;                 /* it's a link */
  }
  
  /* One-line banner to the RIGHT of the URL */
  .spot-motto::after{
    content: attr(data-tt);
    position: absolute;
    top: 50%;
    left: calc(100% + 12px);
    transform: translateY(-50%);
    /* background: #081f5c;            <-- remove */
    background: transparent;           /* NEW: float text, no panel */
    color: #ffe600;
    padding: 0;                         /* NEW: no padding since no panel */
    border-radius: 0;                   /* NEW */
    font-family: "Calibri";
    font-size: clamp(14px, 2.2vw, 22px);
    white-space: nowrap;
    line-height: 1.2;
    /* box-shadow: 0 8px 20px rgba(0,0,0,.35);  <-- remove */
    text-shadow: 0 0 6px rgba(0,0,0,.25);      /* NEW: gentle legibility lift */
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s ease, transform .25s ease;
    max-width: none;
  }

  /* Remove the little triangle pointer entirely */
  .spot-motto::before{
    content: none;                      /* NEW */
  }
  .spot-motto:hover::after, .spot-motto:hover::before,
  .spot-motto:focus::after, .spot-motto:focus::before{ opacity: 1; }
  .spot-motto:hover::after, .spot-motto:focus::after{ transform: translateY(-50%); }

  /* Auto-show helper class; we don’t use animation if user prefers reduced motion */
  @media (prefers-reduced-motion: no-preference){
    .spot-motto.show::after, .spot-motto.show::before { opacity: 1; }
  }

  /* ---------- Social links ---------- */
  .social{
    position: fixed;
    right: calc(var(--padX));
    bottom: calc(var(--padY));
    display: flex;
    gap: 14px;
    align-items: center;
  }
  .social a{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 42px; height: 42px;
    border-radius: 999px;
    background: rgba(255,255,255,.1);
    text-decoration: none;
    outline: none;
  }
  .social a:hover { background: rgba(255,255,255,.18); }
  .social a:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

  .social svg{
    width: 22px; height: 22px;
    fill: #e8ecff;
    display: block;
  }

  /* ---------- Mobile motto layout fix ---------- */
  @media (max-width: 700px) {
  .spot-motto::after {
    left: 0;                      /* reset horizontal anchor */
    top: 120%;                    /* push below the ABHLSD.com area */
    transform: none;              /* no translate adjustments */
    text-align: center;           /* center-align text */
    white-space: normal;          /* wrap naturally */
    max-width: 90vw;              /* stay inside viewport */
    font-size: clamp(12px, 4vw, 16px);
    line-height: 1.3;
  }

  /* hide the little pointer triangle, if any */
  .spot-motto::before {
    content: none;
  }
}

<script>
/* Measure the image's drawn rectangle (with object-fit: contain) and
   resize/position the hotspot overlay to match it exactly. */
(function(){
  const stage = document.getElementById('stage');
  const img   = document.getElementById('bg');
  const hot   = document.getElementById('hot');

  function layout(){
    const sw = stage.clientWidth;
    const sh = stage.clientHeight;

    const iw = img.naturalWidth;
    const ih = img.naturalHeight;
    if (!iw || !ih) return;

    const scale = Math.min(sw / iw, sh / ih);
    const drawW = iw * scale;
    const drawH = ih * scale;
    const offX  = (sw - drawW) / 2;
    const offY  = (sh - drawH) / 2;

    hot.style.left   = offX + 'px';
    hot.style.top    = offY + 'px';
    hot.style.width  = drawW + 'px';
    hot.style.height = drawH + 'px';
  }

  if (img.complete) layout();
  else img.addEventListener('load', layout);

  window.addEventListener('resize', layout);
  window.addEventListener('orientationchange', layout);
})();
</script>

<script>
/* Click-to-toggle for tooltips on touch devices (letters only).
   The motto link has its own class and is excluded from toggling. */
(function(){
  const spots = Array.from(document.querySelectorAll('.spot:not(.spot-motto)'));

  spots.forEach(btn=>{
    btn.setAttribute('aria-expanded','false');
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const makeActive = !btn.classList.contains('active');
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
      if (makeActive) { btn.classList.add('active'); btn.setAttribute('aria-expanded','true'); }
    });
  });

  document.addEventListener('click', ()=>{
    spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
  });

  document.addEventListener('keydown', (e)=>{
    if (e.key === 'Escape'){
      spots.forEach(b => { b.classList.remove('active'); b.setAttribute('aria-expanded','false'); });
    }
  });
})();
</script>

<script>
/* Auto-show the motto on load (briefly), respecting reduced motion. */
(function(){
  const motto = document.querySelector('.spot-motto');
  if (!motto) return;

  function showOnce(){
    // Respect users who prefer reduced motion/attention
    const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    motto.classList.add('show');
    if (!reduce){
      setTimeout(()=> motto.classList.remove('show'), 2500);
    } else {
      // Still remove after a bit so it doesn't linger forever
      setTimeout(()=> motto.classList.remove('show'), 2000);
    }
  }

  // After first layout/paint
  if (document.readyState === 'complete' || document.readyState === 'interactive'){
    requestAnimationFrame(showOnce);
  } else {
    document.addEventListener('DOMContentLoaded', ()=> requestAnimationFrame(showOnce));
  }
})();
</script>
